syntax = "proto3";

service OtaClientLoggingService {
  /*
   * `PutLog` service requests OTA Client logging service to put log.
   */
  rpc PutLog(PutLogRequest) returns (PutLogResponse) {}
}

enum LogType {
  LOG = 0;
  METRICS = 1;
}
enum LogLevel {
  TRACE = 0;
  DEBUG = 1;
  INFO = 2;
  WARN = 3;
  ERROR = 4;
  FATAL = 5;
}
enum ErrorCode {
  OK = 0;
  UNKNOWN = 1;
}
message PutLogRequest {
  LogType type = 1;
  uint64 timestamp = 2;
  LogLevel level = 3;
  string data = 4;
}

message PutLogResponse {
  ErrorCode code = 1;
  string message = 2;
}
