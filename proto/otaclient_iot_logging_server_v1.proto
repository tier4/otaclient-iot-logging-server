syntax = "proto3";

service OtaClientIoTLoggingService {
  /*
   * `PutLog` service requests OTA Client logging service to put log.
   */
  rpc PutLog(PutLogRequest) returns (PutLogResponse) {}
}

enum LogType {
  LOG = 0;
  METRICS = 1;
}

enum LogLevel {
  UNSPECIFIC = 0;
  TRACE = 1;
  DEBUG = 2;
  INFO = 3;
  WARN = 4;
  ERROR = 5;
  FATAL = 6;
}

enum ErrorCode {
  NO_FAILURE = 0;
  SERVER_ERROR = 1;
  NOT_ALLOWED_ECU_ID = 2;
}

message PutLogRequest {
  string ecu_id = 1;
  LogType log_type = 2;
  uint64 timestamp = 3;
  LogLevel level = 4;
  string data = 5;
}

message PutLogResponse {
  ErrorCode code = 1;
  string message = 2;
}
